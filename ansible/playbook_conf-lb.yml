- name: Установка и настройка балансировщиков
  hosts: lb_hosts
  become: true
  tasks:
    - name: Создание контейнера lb1
      docker_container:
        name: lb1
        image: nginx:latest
        state: started
        ports:
          - "80:80"
        volumes:
          - ./lb1/nginx.conf:/etc/nginx/nginx.conf
        networks:
          - internal_network

    - name: Создание контейнера lb2
      docker_container:
        name: lb2
        image: nginx:latest
        state: started
        ports:
          - "80:80"
        volumes:
          - ./lb2/nginx.conf:/etc/nginx/nginx.conf
        networks:
          - internal_network

networks:
  internal_network:
    driver: bridge

